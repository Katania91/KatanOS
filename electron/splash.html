<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KatanOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid;
            top: 50%;
            left: 50%;
        }

        .ring-1 {
            width: 112px;
            height: 112px;
            margin-left: -56px;
            margin-top: -56px;
            border-color: rgba(99, 102, 241, 0.4);
        }

        .ring-2 {
            width: 128px;
            height: 128px;
            margin-left: -64px;
            margin-top: -64px;
            border-color: rgba(168, 85, 247, 0.25);
        }

        .logo-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.5), rgba(168, 85, 247, 0.5));
            border-radius: 22px;
            filter: blur(20px);
            opacity: 0.6;
        }

        .logo {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 16px;
            background: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
            z-index: 10;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .app-name {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(90deg, #6366f1, #818cf8, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 11px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 32px;
        }

        .progress-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            border-radius: 2px;
            width: 0%;
        }

        .loading-text {
            margin-top: 12px;
            font-size: 11px;
            color: #475569;
        }

        .particle {
            position: fixed;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
        }

        .orb-1 {
            width: 150px;
            height: 150px;
            background: rgba(99, 102, 241, 0.2);
            top: -40px;
            left: -40px;
        }

        .orb-2 {
            width: 180px;
            height: 180px;
            background: rgba(168, 85, 247, 0.15);
            bottom: -60px;
            right: -60px;
        }

        .version {
            position: fixed;
            bottom: 16px;
            font-size: 10px;
            color: #334155;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="orb orb-1" id="orb1"></div>
    <div class="orb orb-2" id="orb2"></div>

    <div class="container">
        <div class="logo-wrapper">
            <div class="ring ring-1" id="ring1"></div>
            <div class="ring ring-2" id="ring2"></div>
            <div class="logo-glow" id="glow"></div>
            <div class="logo">
                <img src="icon.webp" alt="KatanOS">
            </div>
        </div>

        <div class="app-name">KatanOS</div>
        <div class="tagline" id="tagline">Your life, your system, your rules.</div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="loading-text" id="loadingText">Initializing...</div>
    </div>

    <div class="version">v1.0.9</div>

    <script src="splash.js"></script>
</body>

</html>
